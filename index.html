<html>

<head>
    <title>Ultimate Contact Picker</title>
    <link href="./styles.css" rel="stylesheet">
</head>

<body>

    <h1>The Elite Phone Number Picker</h1>
    <div class="slider-container">
        <input type="range" class="slider" min="0" max="9999999999" value="0">
        <div class="slider-labels">
            <span>0</span>
            <span>999-999-9999</span>
        </div>
        <div class="slider-value" id="sliderValue">0</div>
    </div>

    <hr>

    <div class="slots-container">
        <h2>The Elite Name Picker</h2>
        <div class="slot-machine">
            <div class="slot">
                <span id="letter">A</span>
            </div>
        </div>

        <div class="button-container">
            <button class="select-button">Select</button>
            <button class="stop-button">Stop</button>
        </div>
        <div class="selected-letters"></div>
    </div>


    <script src="./scripts.js"></script>
</body>

</html>
